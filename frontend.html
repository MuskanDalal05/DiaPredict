<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Prediction</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: url('{{ url_for('static', filename='bg.PNG') }}') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px #444;
    width: 400px;
    text-align: center;
}
input, button {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}
button {
    background: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #0056b3;
}
.hidden { display: none; }
</style>
</head>
<body>
<div class="container">

<!-- Step 0: Ask if user wants to check -->
<div id="welcome-screen">
    <h2>Do you want to check if you are diabetic or not?</h2>
    <button onclick="showForm()">Yes</button>
    <button onclick="sayNo()">No</button>
</div>

<!-- Step 1: Form -->
<div id="form-screen" class="hidden">
    <h2>Enter Your Details</h2>
    <form method="POST" action="/predict">
        <input type="number" name="Pregnancies" placeholder="Pregnancies" required>
        <input type="number" name="Glucose" placeholder="Glucose" required>
        <input type="number" name="BloodPressure" placeholder="Blood Pressure" required>
        <input type="number" name="SkinThickness" placeholder="Skin Thickness" required>
        <input type="number" name="Insulin" placeholder="Insulin" required>
        <input type="number" step="0.1" name="BMI" placeholder="BMI" required>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
        <input type="number" name="Age" placeholder="Age" required>
        <button type="submit">Check Result</button>
    </form>
</div>

<!-- Step 2: No Screen -->
<div id="no-screen" class="hidden">
    <h2>Thank you! Stay healthy ðŸ™‚</h2>
</div>

</div>

<script>
function showForm() {
    document.getElementById("welcome-screen").classList.add("hidden");
    document.getElementById("form-screen").classList.remove("hidden");
}
function sayNo() {
    document.getElementById("welcome-screen").classList.add("hidden");
    document.getElementById("no-screen").classList.remove("hidden");
}
</script>
</body>
</html>
